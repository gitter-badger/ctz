<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>event.test</title>
		<script></script>
		<link rel="stylesheet" href="../lib/ctz.min.css" />
		
		
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
		
		
		<script src="../dist/debug.js"></script>
		
		
		
		<div id="template">
			<div id = "btn" class="ui blue button">click me</div>
		</div>
		
		
		
		<script>
			
			;(function() {
				
				var Test = ctz.Controller.create({
					
					el: $("#template"),
			        
			        elements: {
			        	"#btn": "btn"
			        },
			        
			        events: {
			        	"click #btn": "whatever"
			        },
			        
			        main: function() {
			        	
			        	alert("main...");
			        },
			        
			        whatever: function() {
			        	
			        	alert("hi,you click me once...");
			        	alert("hi,you text is ["+ this.btn.text() + "]");
			        	alert("guid "+ ctz.Identity.guid());
			        }
					
			    });
			    
			    new Test().main();
			})();
		</script>
	</head>
	<body>
	</body>
</html>
